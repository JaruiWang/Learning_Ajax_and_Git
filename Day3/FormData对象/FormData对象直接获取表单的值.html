<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com/" id="form1">
        <span>姓名</span>
        <input type="text" name="uname" id="uname">
        <br>
        <span>年龄</span>
        <input type="text" name="age" id="age">
        <br>
        <button type="submit">提交</button>
    </form>

    <script>
        var form=document.querySelector('#form1');

        form.addEventListener('submit',function(e){
            e.preventDefault();
            // 根据form表单创建FormData对象,会自动将表单对象填充到FormData对象中
            var fd=new FormData(form);
            // 3. 创建XHR对象
            var xhr=new XMLHttpRequest();
            // 4.调用OPEN函数 指定 请求方式 与 URL地址
            xhr.open('POST','http://www.liulongbin.top:3006/api/formdata');

            //  5.直接提交FormData对象,这与网页提交表单的效果完全相同
            xhr.send(fd);

              // 6.监听onreadystatechange事件
            xhr.onreadystatechange=function(){
            //  监听 xhr对象的请求状态readyState ； 与服务器相应的状态status
            if(xhr.readyState===4 && xhr.status === 200){
                var result1=JSON.parse(xhr.responseText);
                console.log(result1);

            }
        }

        
        })

    </script>
    
</body>
</html>
