<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios/dist/axios.js"></script>
</head>
<body>
    <button id="btn1">发起GET请求</button>
    <button id="btn2">发起POST请求</button>
    <button id="btn3">直接使用axios发起GET请求</button>
    <button id="btn4">直接使用axios发起POST请求</button>
    <script>
        document.querySelector('#btn1').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/get';
            var paramObj={name:'zs',age:20}
            axios.get(url,{params:paramObj}).then(function(res){
                console.log(res.data);
            })
        })

        document.querySelector('#btn2').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/post';
            var dataObj={address:'北京',location:'顺义区'}
            axios.post(url,dataObj).then(function(res){
                console.log(res.data);
            })
        })

        document.querySelector('#btn3').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/get';
            var paramData={name:'上海',age:25}

            axios({
                method:'GET',
                url:url,
                params:paramData
            }).then(function(res){
                console.log(res.data);
            })
        })

        document.querySelector('#btn4').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/post';
            var Data={name:'哇哈哈',age:35,gender:'女'};

            axios({
                method:'POST',
                url:url,
                data:Data
            }).then(function(res){
                console.log(res.data);
            })
        })
    </script>
</body>
</html>
