<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #angle{
            width: 100px;
            position: absolute;
            left: 10px;
            top: 20px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <img src="./jiqimao.JPG"  id="angle" alt="">
    <script>
        var flag=true;
        var angle=$('#angle');
        document.addEventListener('mousemove',function(e){
            
            // console.log(e.clientX);
            // console.log(e.clientY);
            if(flag){
                angle.css('top',e.clientY+'px').css('left',e.clientX+'px');
                console.log('ok');
                flag=false;
                setTimeout(setflag,160);
            }
            
     
        })

        function setflag(){
            flag=true;
        }
    </script>
</body>
</html>
