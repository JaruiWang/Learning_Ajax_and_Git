<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝搜索案例</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery-3.6.0.min.js"></script>
    
    <script src="./lib/template-web.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="taobao_log">
            <img src="./images/淘宝logo.JPG" alt="">

        </div>
        <div class="tabs">
            <span class="current">宝贝</span>
            <span>店铺</span>

        </div>
        <div class="sousuo">
            <input type="text" name="" id="input"><button class="searchBtn"> 搜索</button>

        </div>
        <!-- 搜索建议列表 -->
        <div id="suggest-list">

        </div>
    </div>

     <!-- 3.定义模板 -->
    <script type="text/html" id="tpl-suggestList">
        {{each result}}
        <div class="suggest-item" id="suggest-item">{{$value[0]}}</div>
        {{/each}}
    </script>

    <script src="./index.js"></script>
    
</body>
</html>
