<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <script src="./js/jquery.mousewheel.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- 头部 Header区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="./img/person1.png" alt="icon">
        </div>

        <!-- 中间 聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top:0px" id="talk_list">
                <li  class="left_word">
                    <img src="./img/person1.png" alt=""><span>你想我了吗</span>
                </li>
  
            </ul>

            <div class="drag_bar" style="display:none">
                <div class="drager ui-draggable ui-draggable-handle"  style="display: none; height:412.626px;"> 
                </div>
            </div>

        </div>

        <!-- 消息编辑区域 -->
        <div class="footer">
            <img src="./img/person2.png" alt="icon">
            <input id="ipt" type="text" placeholder="说的什么呢..." class="input_txt">
            <input id="btnSend" type="button" value="发 送" class="input_sub">
        </div>
    </div>

    <script src="./js/scroll.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
