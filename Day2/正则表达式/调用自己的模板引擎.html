<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="user-box"></div>
    <!-- 模板的HTML结构，必须定义到<script>标签中。 -->
    <script type="text/html" id="tpl-user">
        <div>姓名：{{name}}</div>
        <div>年龄：{{age}}</div>
        <div>性别：{{   gender}}</div>
        <div>住址：{{address  }}</div>
    </script>

    <script>
        // 定义数据
        var data={name:'zd',age:28,gender:'男',address:'深圳市宝安区'}

        // 调用模板引擎
        var htmlStr=template('tpl-user',data);

        // 渲染HTML结构
        document.getElementById('user-box').innerHTML=htmlStr;

        function template(idname,data){
            var objectstr=document.getElementById('tpl-user').innerHTML;
            var pattern=/{{\s*([a-zA-Z]+)\s*}}/;

            var patternResult=null;
            while(patternResult=pattern.exec(objectstr)){
                objectstr=objectstr.replace(patternResult[0],data[patternResult[1]]);
            }
            console.log(objectstr);
            return objectstr;
        }
    </script>
</body>
</html>
